<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShowMeShows</title>

    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Bebas+Neue&display=swap" rel="stylesheet">


    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABv4qZ2Y8dl33hKx95NkqreIx1i6ux4Us&callback=initMap"></script> -->


</head>

<body>
    <div class="uk-navbar-container" uk-navbar id="navbar">
        <div class="uk-navbar-center">
            <!-- <div class="uk-navbar-left tabs"> -->
            <!-- <a href="transportation.html" class="uk-navbar-item" id="nav">TRANSPORTATION</a> -->
            <!-- </div> -->
            <div class="uk-navbar-center-left tabs">
                <a href="index.html" class="uk-navbar-item" id="nav">HOME</a>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
                <a href="index.html" class="uk-navbar-item uk-logo uk-animation-scale-down" id="nav1">ShowMeShows</a>
            </div>
            <div class="uk-navbar-center-right tabs">
                <a href="shows.html" class="uk-navbar-item" id="nav">FESTIVALS</a>
            </div>
            <!-- <div class="uk-navbar-right tabs"> -->
            <!-- <a href="tickets.html" class="uk-navbar-item" id="nav">TICKETS</a> -->
            <!-- </div> -->
        </div>
    </div>

    <div class="uk-grid-collapse uk-text-center" uk-grid>
        <div class="uk-width-1">
            <div class="uk-height-large uk-background-cover uk-light uk-flex" uk-parallax="bgy: -200"
                style="background-image: url('https://i.imgur.com/DrXsX3h.jpg');">
            </div>
        </div>
        <div class="uk-width-1">
            <div id="search" class="uk-card uk-card-default uk-card-body">
                <p class="enter">Enter an artist name:</p>
                <div class="uk-inline">
                    <button type="submit" id="submit-btn" class="uk-form-icon uk-form-icon-flip" uk-icon="icon: search"></button>
                    <input class="uk-input uk-form-width-large" id="artist-term">
                    <input class="uk-input uk-form-width-large" id="city-term">
                </div>
            </div>
        </div>
        <div class="uk-cover-container uk-width-1-3">
            <img src="https://i.imgur.com/7AK4z5m.jpg" uk-cover>
            <div class="uk-overlay uk-overlay-default uk-position-top">
                <p class="user-here">Showing results for your current location, here.</p>
            </div>
        </div>
        <div class="uk-width-2-3">
            <div id="results" class="uk-background-secondary uk-padding uk-light">
                <div class="uk-grid-medium uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <div id="result1" class="uk-card uk-card-secondary uk-card-body"></div>
                        <div id="image1" class="uk-card uk-card-secondary uk-card-body"></div>
                        <!-- <div id="result2" class="uk-card uk-card-secondary uk-card-body"></div>
                        <div id="link1" class="uk-card uk-card-secondary uk-card-body"></div> -->
                    </div>
                    <div>
                        <div id="result2" class="uk-card uk-card-secondary uk-card-body"></div>
                        <div id="link2" class="uk-card uk-card-secondary uk-card-body"></div>
                    </div>
                    <!-- <div>
                        <div id="result3" class="uk-card uk-card-secondary uk-card-body"></div>
                        <div id="link3" class="uk-card uk-card-secondary uk-card-body"></div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="uk-width-1">
            <div class="uk-height-large uk-background-cover uk-light uk-flex" uk-parallax="bgy: -200;"
                style="background-image: url('https://i.imgur.com/hndWsFL.jpg');">
                <h1 id="transportation" class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical">
                        <p id="need-ride">Need a ride?</p>
                        <a id="lyft" href="https://www.lyft.com/rider/" target="_blank"><i class="fab fa-lyft"></i></a>
                        <a href="https://www.uber.com/" target="_blank"><i class="fab fa-uber"></i></a>
                        <p id="need-ride">They've got you.</p>
                </h1>
            </div>
        </div>
        <div class="uk-width-1">
            <div id="copyright" class="uk-background-secondary uk-padding uk-light">
                <h1 id="banner" class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical">
                    SHOWMESHOWSÂ©
                </h1>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25191fb013.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
    
</body>

</html>
