<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShowMeShows</title>

    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Bebas+Neue&display=swap" rel="stylesheet">

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <div class="uk-navbar-container" uk-navbar id="navbar">
        <div class="uk-navbar-center">
            <div class="uk-animation-toggle" tabindex="0">
                <a href="index.html" class="uk-navbar-item uk-logo uk-animation-scale-down" id="nav1">ShowMeShows</a>
            </div>
        </div>
    </div>

    <div class="uk-width-1">
        <div class="uk-background-secondary uk-padding uk-light" id="text-signup">
            <h3 class="signup-heading">Sign Up For A Text Reminder</h3>
            <p>By entering your number below you are agreeing to receive a text message reminder from ShowMeShows for
                the concert you searched. Your reminder will be sent 3 weeks before the show.</p>
            <div class="uk-inline">
                <button type="submit" id="phone-submit-btn" class="uk-form-icon uk-form-icon-flip">submit</button>
                <input class="uk-input uk-form-width-medium" id="phone">
            </div>
        </div>
    </div>

    <div class="uk-width-1">
        <img src="https://i.imgur.com/TzcK2gx.jpg">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
</body>

</html>
